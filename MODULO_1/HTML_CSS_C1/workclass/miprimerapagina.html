<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Es el titulo de la pestaña</title>
  <!--  
    Links a hojas de estilo
    Links a funcionalidades javascript
    Fuentes de letra
    Configuraciones motores de busqueda
  -->
</head>

<body>
  <!-- AQUI DEBE IR TODO LO QUE QUEREMOS MOSTRARTE AL USUARIO FINAL -->
  <!-- Composición elemento HTML Etiqueta de apertura(<p>) + Contenido(HOLA MUNDO!) + etiqueta de cierre(</p>) -->
  <p> HOLA MUNDO! </p>
  <!-- 1) Elementos de bloque: Ocupan el 100% del espacio disponible y generan saltos de linea al comienzo y al final del elemento -->
  <div>
    <p></p>
    <h1></h1>
    <ul>
      <li>Elemento 1</li>
    </ul>
  </div>
  <!-- 2) Elementos en linea: Ocupan solo el espacio que necesitan y no generan saltos de linea -->
  <a href="https://google.com">Link</a>
  <strong>El texto esta en negrilla</strong>
  <span></span>
  <!-- 3) Elementos de formulario -->
  <form action="">
    <label for="">UN texto</label>
    <input type="color" name="" id="">
    <button type="submit">Enviar</button>
  </form>
  <!-- 4) Elementos semanticos -->
  <header>
    <h1>Encabezado principal</h1>
    <nav>
      <ul>
        <li>Enlace 1</li>
        <li>Enlace 2</li>
        <li>...</li>
        <li>Enlace N</li>
      </ul>
    </nav>
  </header>
</body>

</html>
