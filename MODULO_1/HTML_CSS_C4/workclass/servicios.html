<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Estilos externos son la forma en que debemos implementar nuestros estilos -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="parrafos.css">
  <!-- Estilos internos no debemos usar -->
  <style>
    h1 {
      color: orange;
    }
  </style>
</head>

<body>
  <!-- Estilos en linea no debemos usar -->
  <h1 style="color:orange">Titulo 1</h1>
  <h2>Titulo 2</h2>
  <h3>Titulo 3</h3>
  <h1>Otro titulo 1</h1>
  <h1>Uno mas titulo 1</h1>
  <h4>Titulo nivel 4</h4>
  <p id="color-verde">parrafo de prueba</p>
  <div>
    <p>Algo de texto</p>
    <p>Otro parrafo</p>
    <ul>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>
        <p>Elemento 3</p>
      </li>
    </ul>
  </div>
  <ul>
    <li>elemento1</li>
    <li>elemento2</li>
    <li>elemento3</li>
  </ul>
  <ul>
    <li>elemento4</li>
    <li>elemento5</li>
    <li>elemento6</li>
    <li>elemento7</li>
  </ul>
</body>

</html>
